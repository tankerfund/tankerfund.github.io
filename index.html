---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            {{ post.title }}
          </h2>
          <p>{{ post.description }}</p>
        </li>
      </a>
    {% endfor %}
  </ul>

</div>
